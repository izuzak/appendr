application: appendr
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /.*
  script: appendr.app
  secure: always

- url: /tasks/append/.*
  script: appendr.app
  login: admin

- url: /tasks/cleanup_bins
  script: appendr.app
  login: admin

- url: /tasks/cleanup_taskstatus
  script: appendr.app
  login: admin

- url: /tasks/status/.*
  script: appendr.app
